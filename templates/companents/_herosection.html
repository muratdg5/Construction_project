  <!-- ======= Hero Section ======= -->
  {% load static %}
  {% for hero in herosection %}
  <section id="hero" class="hero">
    
    <div class="info d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h2 data-aos="fade-down">{{ hero.title }}  <span>{{ hero.name }}</span></h2>
            <p data-aos="fade-up">{{ hero.description }}</p>
            <a data-aos="fade-up" data-aos-delay="200" href="#get-started" class="btn-get-started">Get Started</a>
          </div>
        </div>
      </div>
    </div>

    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

      
        <div class="carousel-item active" style="background: url({{ hero.image.url }})"></div>
        <div class="carousel-item" style="background: url({{ hero.image1.url }})"></div>
        <div class="carousel-item" style="background: url({{ hero.image2.url }})"></div>
        <div class="carousel-item" style="background: url({{ hero.image3.url }})"></div>
        <div class="carousel-item" style="background: url({{ hero.image4.url }})"></div>
        <div class="carousel-item" style="background: url({{ hero.image5.url }})"></div>
      {% endfor %}

      <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>

  </section><!-- End Hero Section -->
